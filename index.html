

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
    <!--Header for Quiz name logo and timer-->
    <header>
        <h1 class="header-class">Quiz Game</h1>
        <div id="timer" class="timer">Time:<span id="timeRemaining">0</span></div>
        <div id="timesOut" class="timesOut" style="display: none";>Time is Out!</div>
    </header>

    <!--Main container will hold start screen
    questions, score screen, high score screen-->

    <!--THis will hold quiz info and start button-->
    <div id="main-container" class="main-container">
    <main id="main-class" class="main-class">
       <div id="start-div" class="start-class">
           <h1>JavaScript Coding Quiz</h1>
           <p>Test your knowlege with a quiz. <br />
        For each correct answer you get 10 points!
        For each wrong answer time gets deducted 10 seconds.</p>
    <button type=submit id="start-btn">Start Quiz</button>   
    </div>

    <!--Question Holder, Title, question, Answer reponse-->
    <div id="questionHolder" style="display: none">
    <p id="questionTitle" class="questionTitle"></p>
    <div class="questions">
    <!--question holder-->
    <p><button id="answer1" class="buttonQuestion"></button></p>
    <p><button id="answer2" class="buttonQuestion"></button></p>
    <p><button id="answer3" class="buttonQuestion"></button></p>
    <p><button id="answer4" class="buttonQuestion"></button></p>
    <hr id="lineBreak" style="display: none" class="linkBreak">
        <p id="answer" style="display: none;" >Answer</p>
    </div>
    </div>

    <!--REturn user's score here-->
    <div id="scoreHolder" style="display: none">
    <h2 class="userScore">Your Quiz Score is: <span id = "finalScore"></span></h2>
    <form>
        <p class="scoreForm">Enter your name: <input id="scoreForm" class="scoreForm" type="text"></span>
        <button type="submit" id="submitNameBtn">Submit Name</button></p>
    </form>
    </div>

    <!--High score -->
    <div id="highScoreContainer" class="highScoreContainer" style="display: none;">
        <h3>High Scores</h3>
        <div id="highScoreList" class="highScoreList">
            <p>
                <button type="submit" id="backToQuiz">Back to Quiz</button>
            </p>
        </div>
    </div>



    </main>
    </div>
    


    

    <script src="js/script.js"></script>
</body>
</html>
